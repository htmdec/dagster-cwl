
resources:
  cwl_runner:
    config:
      executable: "cwltool"
      default_args:
        - "--enable-dev"
        - "--no-match-user"
      provenance_dir: "prov"        # optional

ops:
  run_cwl_op:
    config:
      cwl_path: "/mnt/data/dagster-cwl-modern/cwl/arith_workflow.cwl"
      job_path: "/mnt/data/dagster-cwl-modern/cwl/inputs.yml"
      outdir: "/mnt/data/dagster-cwl-modern/outputs"
      cachedir: "/mnt/data/dagster-cwl-modern/.cwl-cache"
      extra_args: []
  select_cwl_output:
    config:
      output_key: "sum_file"
